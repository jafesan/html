<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gu铆a Cervecera con Br煤jula</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50; /* Fondo oscuro */
            color: #ecf0f1; /* Texto claro */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #e67e22;
        }
        #arrow-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px 0;
        }
        #arrow-svg {
            width: 100%;
            height: 100%;
            transition: transform 0.1s linear;
            fill: #e67e22;
        }
        #distance { /* NUEVO: Estilo para el texto de la distancia */
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            margin: 0;
        }
        #status {
            margin-top: 10px;
            font-style: italic;
            color: #bdc3c7;
            min-height: 20px;
        }
        #permission-button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.1s;
        }
        #permission-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>La br煤jula siempre apunta al Genil </h1>
        
        <div id="arrow-container">
            <svg id="arrow-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2 L20 12 L14 12 L14 22 L10 22 L10 12 L4 12 Z"/>
            </svg>
        </div>

        <p id="distance">-- km</p>
        <p id="status">Toca el bot贸n para alcanzar la felicidad.</p>
        
        <button id="permission-button">Activar Br煤jula</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const arrow = document.getElementById('arrow-svg');
            const status = document.getElementById('status');
            const permissionButton = document.getElementById('permission-button');
            const distanceEl = document.getElementById('distance'); // NUEVO
            
            const target = {
                latitude: 37.9955847,
                longitude: -1.1195685
            };

            let targetBearing = 0;

            permissionButton.addEventListener('click', () => {
                permissionButton.style.display = 'none';
                status.textContent = 'Inicializando sensores...';

                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation);
                                startGeolocation();
                            } else {
                                status.textContent = 'Permiso denegado para usar la br煤jula.';
                            }
                        })
                        .catch(console.error);
                } else {
                    window.addEventListener('deviceorientation', handleOrientation);
                    startGeolocation();
                }
            });

            function startGeolocation() {
                if (!navigator.geolocation) {
                    status.textContent = 'Geolocalizaci贸n no soportada.';
                    return;
                }
                navigator.geolocation.watchPosition((position) => {
                    const user = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    
                    targetBearing = calculateBearing(user, target);
                    
                    // NUEVO: Calcular y mostrar distancia
                    const distanceInKm = calculateDistance(user, target);
                    updateDistanceText(distanceInKm);

                    status.textContent = 'Sigue la flecha.';

                }, (error) => {
                    status.textContent = 'No se pudo obtener la ubicaci贸n.';
                    console.error(error);
                }, { enableHighAccuracy: true });
            }

            function handleOrientation(event) {
                const compassHeading = event.webkitCompassHeading || event.alpha;
                
                if (compassHeading === null) return;

                const finalRotation = targetBearing - compassHeading;
                arrow.style.transform = `rotate(${finalRotation}deg)`;
            }
            
            // NUEVO: Funci贸n para actualizar el texto de la distancia
            function updateDistanceText(km) {
                if (km < 1) {
                    distanceEl.textContent = `${Math.round(km * 1000)} metros`;
                } else {
                    distanceEl.textContent = `${km.toFixed(2)} km`;
                }
            }

            // --- Funciones de c谩lculo ---
            function calculateBearing(start, end) {
                const toRadians = (deg) => deg * Math.PI / 180;
                const toDegrees = (rad) => rad * 180 / Math.PI;

                const startLat = toRadians(start.latitude);
                const startLng = toRadians(start.longitude);
                const destLat = toRadians(end.latitude);
                const destLng = toRadians(end.longitude);

                const y = Math.sin(destLng - startLng) * Math.cos(destLat);
                const x = Math.cos(startLat) * Math.sin(destLat) -
                          Math.sin(startLat) * Math.cos(destLat) * Math.cos(destLng - startLng);
                
                let brng = toDegrees(Math.atan2(y, x));
                return (brng + 360) % 360;
            }
            
            // NUEVO: Funci贸n para calcular distancia (F贸rmula de Haversine)
            function calculateDistance(start, end) {
                const R = 6371; // Radio de la Tierra en km
                const toRadians = (deg) => deg * Math.PI / 180;

                const dLat = toRadians(end.latitude - start.latitude);
                const dLon = toRadians(end.longitude - start.longitude);
                
                const lat1 = toRadians(start.latitude);
                const lat2 = toRadians(end.latitude);

                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                          Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(lat1) * Math.cos(lat2); 
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
                
                return R * c; // Distancia en km
            }
        });
    </script>
</body>
</html>
