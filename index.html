<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador GPS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .compass {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .compass-inner {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow {
            width: 20px;
            height: 80px;
            position: relative;
            transform-origin: 50% 85%;
            transition: transform 0.3s ease;
        }

        /* Flecha simple con colores cerveceros */
        .arrow::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 60px;
            background: linear-gradient(180deg, #8D6E63 0%, #D7CCC8 50%, #8D6E63 100%);
            border-radius: 2px;
            box-shadow: 0 2px 6px rgba(141,110,99,0.4);
        }

        /* Punta de flecha */
        .arrow::after {
            content: '';
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #FFA726;
            filter: drop-shadow(0 2px 4px rgba(255,167,38,0.5));
        }

        .compass-directions {
            position: absolute;
            width: 100%;
            height: 100%;
            font-weight: bold;
            font-size: 18px;
        }

        .compass-directions span {
            position: absolute;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .north { top: 10px; left: 50%; transform: translateX(-50%); }
        .south { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .east { right: 15px; top: 50%; transform: translateY(-50%); }
        .west { left: 15px; top: 50%; transform: translateY(-50%); }

        .info-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 14px;
        }

        .label {
            color: rgba(255,255,255,0.8);
        }

        .value {
            font-weight: bold;
            color: #fff;
        }

        .controls {
            margin: 20px 0;
        }

        .coord-input {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            align-items: center;
        }

        .coord-input label {
            font-size: 14px;
            min-width: 30px;
        }

        .coord-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            font-size: 14px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            transform: none;
        }

        .status {
            font-size: 14px;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
        }

        .error {
            color: #ffcccb;
            background: rgba(255,0,0,0.1);
        }

        .success {
            color: #90EE90;
            background: rgba(0,255,0,0.1);
        }

        @media (max-width: 480px) {
            .compass {
                width: 250px;
                height: 250px;
            }
            
            .arrow {
                height: 85px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∫ Where is the Genil?</h1>
        
        <div class="compass">
            <div class="compass-inner">
                <div class="arrow" id="arrow"></div>
            </div>
        </div>



        <div class="controls">
            <button class="btn" onclick="startNavigation()" id="start-btn">Alhamdulillah</button>
        </div>

        <div id="status" class="status">Toca "Iniciar GPS" para comenzar</div>
    </div>

    <script>
        let currentPosition = null;
        let targetPosition = { lat: 37.9956906, lng: -1.1224687 }; // Coordenadas objetivo
        let deviceOrientation = 0;
        let watchId = null;
        let isNavigating = false;

        const arrow = document.getElementById('arrow');
        const distanceEl = document.getElementById('distance');
        const bearingEl = document.getElementById('bearing');
        const currentLocationEl = document.getElementById('current-location');
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('start-btn');

        function updateStatus(message, type = '') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }

        function toDegrees(radians) {
            return radians * (180 / Math.PI);
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Radio de la Tierra en km
            const dLat = toRadians(lat2 - lat1);
            const dLng = toRadians(lng2 - lng1);
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function calculateBearing(lat1, lng1, lat2, lng2) {
            const dLng = toRadians(lng2 - lng1);
            const lat1Rad = toRadians(lat1);
            const lat2Rad = toRadians(lat2);
            
            const y = Math.sin(dLng) * Math.cos(lat2Rad);
            const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) -
                    Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLng);
            
            let bearing = toDegrees(Math.atan2(y, x));
            return (bearing + 360) % 360; // Normalizar a 0-360¬∞
        }

        function updateArrow() {
            if (!currentPosition) return;
            
            const distance = calculateDistance(
                currentPosition.lat, currentPosition.lng,
                targetPosition.lat, targetPosition.lng
            );
            
            const bearing = calculateBearing(
                currentPosition.lat, currentPosition.lng,
                targetPosition.lat, targetPosition.lng
            );
            
            // Ajustar flecha considerando la orientaci√≥n del dispositivo
            const arrowRotation = bearing - deviceOrientation;
            arrow.style.transform = `rotate(${arrowRotation}deg)`;
            
            // Actualizar informaci√≥n
            distanceEl.textContent = `${distance.toFixed(2)} km`;
            bearingEl.textContent = `${Math.round(bearing)}¬∞`;
        }

        function handlePositionSuccess(position) {
            currentPosition = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            
            currentLocationEl.textContent = `${currentPosition.lat.toFixed(4)}, ${currentPosition.lng.toFixed(4)}`;
            updateStatus('GPS activo - Navegando...', 'success');
            updateArrow();
        }

        function handlePositionError(error) {
            let message = 'Error GPS: ';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += 'Permisos denegados';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += 'Ubicaci√≥n no disponible';
                    break;
                case error.TIMEOUT:
                    message += 'Tiempo agotado';
                    break;
                default:
                    message += 'Error desconocido';
                    break;
            }
            updateStatus(message, 'error');
        }

        function handleOrientationChange(event) {
            // Usar webkitCompassHeading en iOS o alpha en Android
            if (event.webkitCompassHeading !== undefined) {
                deviceOrientation = event.webkitCompassHeading;
            } else if (event.alpha !== null) {
                deviceOrientation = 360 - event.alpha;
            }
            updateArrow();
        }

        function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+ requiere permisos expl√≠citos
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            window.addEventListener('deviceorientation', handleOrientationChange);
                        }
                    })
                    .catch(console.error);
            } else {
                // Android y navegadores m√°s antiguos
                window.addEventListener('deviceorientation', handleOrientationChange);
            }
        }

        function startNavigation() {
            if (!navigator.geolocation) {
                updateStatus('GPS no soportado en este dispositivo', 'error');
                return;
            }

            if (isNavigating) {
                stopNavigation();
                return;
            }

            updateStatus('Iniciando GPS...', '');
            
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 1000
            };

            watchId = navigator.geolocation.watchPosition(
                handlePositionSuccess,
                handlePositionError,
                options
            );

            requestOrientationPermission();
            
            isNavigating = true;
            startBtn.textContent = 'Detener GPS';
        }

        function stopNavigation() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            window.removeEventListener('deviceorientation', handleOrientationChange);
            
            isNavigating = false;
            startBtn.textContent = 'Alhamdulillah';
            updateStatus('GPS detenido', '');
        }

        function updateTarget() {
            const lat = parseFloat(document.getElementById('target-lat').value);
            const lng = parseFloat(document.getElementById('target-lng').value);
            
            if (isNaN(lat) || isNaN(lng)) {
                updateStatus('Coordenadas inv√°lidas', 'error');
                return;
            }
            
            if (lat < -90 || lat > 90 || lng < -180 || lng > 180) {
                updateStatus('Coordenadas fuera de rango', 'error');
                return;
            }
            
            targetPosition = { lat, lng };
            updateStatus('Destino actualizado', 'success');
            
            if (currentPosition) {
                updateArrow();
            }
        }

        // Prevenir zoom con pellizco
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) { event.preventDefault(); }
        }, { passive: false });

        // Prevenir zoom con doble tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
