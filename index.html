<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gu铆a Cervecera con Br煤jula</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50; /* Fondo oscuro */
            color: #ecf0f1; /* Texto claro */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #e67e22;
        }
        #arrow-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 30px 0;
        }
        #arrow-svg {
            width: 100%;
            height: 100%;
            transition: transform 0.1s linear; /* Transici贸n muy r谩pida para respuesta instant谩nea */
            fill: #e67e22;
        }
        #status {
            margin-top: 20px;
            font-style: italic;
            color: #bdc3c7;
            min-height: 40px;
        }
        /* Bot贸n para solicitar permisos */
        #permission-button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.1s;
        }
        #permission-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>La br煤jula siempre apunta al Genil </h1>
        <p>Ve a la busca de un buen colaca铆to.</p>

        <div id="arrow-container">
            <svg id="arrow-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2 L20 12 L14 12 L14 22 L10 22 L10 12 L4 12 Z"/>
            </svg>
        </div>

        <p id="status">Toca el bot贸n para activar la br煤jula.</p>
        
        <button id="permission-button">Activar Br煤jula</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const arrow = document.getElementById('arrow-svg');
            const status = document.getElementById('status');
            const permissionButton = document.getElementById('permission-button');
            
            const target = {
                latitude: 37.9956906,
                longitude: -1.1224687
            };

            let targetBearing = 0;

            // 1. Iniciar todo al hacer clic en el bot贸n
            permissionButton.addEventListener('click', () => {
                // Ocultar el bot贸n despu茅s de pulsarlo
                permissionButton.style.display = 'none';
                status.textContent = 'Inicializando sensores...';

                // Solicitar permisos para sensores de orientaci贸n (necesario en iOS 13+)
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation);
                                startGeolocation();
                            } else {
                                status.textContent = 'Permiso denegado para usar la br煤jula.';
                            }
                        })
                        .catch(console.error);
                } else {
                    // Para Android y otros dispositivos que no requieren este paso
                    window.addEventListener('deviceorientation', handleOrientation);
                    startGeolocation();
                }
            });

            // 2. Obtener la ubicaci贸n GPS
            function startGeolocation() {
                if (!navigator.geolocation) {
                    status.textContent = 'Geolocalizaci贸n no soportada.';
                    return;
                }
                navigator.geolocation.watchPosition((position) => {
                    const user = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    // Calcular la direcci贸n hacia el objetivo (solo se hace cuando la ubicaci贸n cambia)
                    targetBearing = calculateBearing(user, target);
                    status.textContent = 'El Genil es un lugar seguro, no existen los jud铆os.';

                }, (error) => {
                    status.textContent = 'No se pudo obtener la ubicaci贸n.';
                    console.error(error);
                }, { enableHighAccuracy: true });
            }

            // 3. Manejar la orientaci贸n del dispositivo en tiempo real
            function handleOrientation(event) {
                // event.alpha es la direcci贸n a la que apunta el dispositivo (0-360, 0=Norte)
                // Para iOS, se necesita usar webkitCompassHeading
                const compassHeading = event.webkitCompassHeading || event.alpha;
                
                if (compassHeading === null) {
                    status.textContent = 'Tu dispositivo no provee datos de br煤jula.';
                    return;
                }

                // La rotaci贸n final es la direcci贸n al objetivo MENOS la direcci贸n a la que apunta el m贸vil
                const finalRotation = targetBearing - compassHeading;
                
                arrow.style.transform = `rotate(${finalRotation}deg)`;
            }

            // --- Funciones de c谩lculo ---
            function calculateBearing(start, end) {
                const toRadians = (deg) => deg * Math.PI / 180;
                const toDegrees = (rad) => rad * 180 / Math.PI;

                const startLat = toRadians(start.latitude);
                const startLng = toRadians(start.longitude);
                const destLat = toRadians(end.latitude);
                const destLng = toRadians(end.longitude);

                const y = Math.sin(destLng - startLng) * Math.cos(destLat);
                const x = Math.cos(startLat) * Math.sin(destLat) -
                          Math.sin(startLat) * Math.cos(destLat) * Math.cos(destLng - startLng);
                
                let brng = toDegrees(Math.atan2(y, x));
                return (brng + 360) % 360;
            }
        });
    </script>
</body>
</html>
